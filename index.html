<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock&Paper</title>
</head>

<body>
    <header>
        <h1> Rock–Paper–Scissors</h1>
    </header>
    <h2 id="h2">Make your move,<br> It's game time.</h2>
    <div class="btns" id="btns-glow">
        <input type="image" src="https://www.rpsgame.org/assets/img/scissors.svg" id="s">Scissors</button>
        <input type="image" src="https://www.rpsgame.org/assets/img/paper.svg" id="p">Paper</button>
        <input type="image" src="https://www.rpsgame.org/assets/img/rock.svg" id="r">Rock</button>
    </div>
    <div class="scoreBoard"> score:
        <div id="compScore">
            <div id="compBadge">Computer</div>
            <div id="compScoreNum">0</div>
        </div>
        <!-- end of div compscore -->
        <div id="userScore">
            <div id="userBadge">User</div>
            <div id="userScoreNum">0</div>
        </div>
        <!-- end of div compscore -->
    </div>



    <script src="script.js"></script>
</body>

</html>
